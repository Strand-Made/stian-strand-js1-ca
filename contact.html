<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Javascript1 CA </title>
    <link href='css/style.css' rel='stylesheet' /><link rel='icon' href='data:;base64,=' />
</head>
<body> 
  <form id="contactForm">
        <div>
            <input type="text" id="Name" placeholder="Name (minimum 5 characters)" />
            <div id="NameError" class="error">Your name must be at least 5 characters</div>
        </div>
        <div>
            <input type="text" id="subject" placeholder ="Enter your subject here (minimum 10 characters)"/>
            <div id="subjectError" class="error">Subject must be at least 10 characters</div>
        </div>
        <div>
            <input type="text" id="email" placeholder= "Enter your email address here" />
            <div id="emailError" class="error">Has to be an email adress</div>
        </div> 
        <div>
            <input type="text" id="address" placeholder= "Enter your address here (minimum 25 characters"/>
            <div id="addressError" class="error">Address must be atleast 25 characters</div>

        </div> 
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>



    <script src="js/js3.js"></script>
</body>
</html>
